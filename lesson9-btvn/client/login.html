<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Facebook</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="row" style="padding-top: 50px;">
        <div class="col-3 col-md-3 col-xl-3"></div>
        <h5 class="col-6 col-md-6 col-xl-6" style="border: 2px solid black; background-color: khaki; color: goldenrod;">Bạn chưa đăng nhập email</h5>
        <div class="col-3 col-md-3 col-xl-3"></div>
    </div>
    
    <div class="row" style="padding-top: 100px;">
        <div class="col-3 col-md-3 col-xl-3"></div>
        <h2 class="col-6 col-md-6 col-xl-6" style=" padding-left: 0px; color:dodgerblue;">Social Network App</h2>
        <div class="col-3 col-md-3 col-xl-3"></div>
    </div>

    <div class="row" style="padding-top: 20px;">
        <div class="col-3 col-md-3 col-xl-3"></div>
        
        <div class="col-3 col-md-3 col-xl-3" style="padding: 0px; display: inline;">
            <h3>Đăng nhập gần đây</h3>
            <p>Nhấp vào ảnh của bạn hoặc thêm tài khoản.</p>  
            <div style="display:inline;">
                <img src="./assets/cat.jpg" style="display: block; width: 150px; height: 200px;"/>
                <p style="display: inline-block; width: 150px; border: 3px solid black; text-align: center;">Tien Nguyen</p>
            </div>
        </div>

        <div class="col-3 col-md-3 col-xl-3">
            <form style="padding: 20px; border: 2px solid black; right: 0px;">
                <input type="text" placeholder="Email" style=" display: block; width: 100%;"/>
                <input type="password" placeholder="password" style="margin-top: 10px; display: block; width: 100%"/>
                <button style="display: block; width: 100%; margin-top: 10px;">Đăng nhập</button>
                <div style="border: 1px solid black; background-color: black; display: block; margin-top: 10px;"> </div>
                <button style="display: block; width: 100%; margin-top: 10px;">Đăng ký</button>
            </form>
        </div>

        <div class="col-3 col-md-3 col-xl-3"></div>
    </div>
</body>
</html>
