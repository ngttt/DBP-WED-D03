<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            //GET
            $('#show-text-btn').click(function () {
                alert($('#text').text());
            })

            $('#show-HTML-btn').click(function () {
                alert($('#text').html())
            })

            $('#show-value-btn').click( function() {
                alert($('#name-input').val());
            })

            $('#show-attribute-btn').click( function() {
                alert($('#text').attr('style'));
            })

            //SET
            $('#set-text-btn').click(function () {
                $('#text').text('ahihi');
            })

            $('#set-HTML-btn').click(function () {
                $('#text').html('<span>da thay doi</span>')
            })

            $('#set-value-btn').click( function() {
                $('#name-input').val('da thay doi input value');
            })

            $('#set-attribute-btn').click( function() {
                $('#text').attr('style','background-color:green');
            })

            //ADD
            
        })
    </script>
</head>
<body>
        <p id="text" style="background-color: aquamarine; padding: 8px;">
            this is text
            <span>ei eii ei</span>
        </p>
        <label for="username">Username: </label>
        <br>
        <input type="text" id="name-input" name="username" value="Input text...">
        <br>

        <h4 id="get-heading">GET</h4>
        <button id="show-text-btn">Show Text</button>
        <button id="show-HTML-btn">Show HTML</button>
        <button id="show-value-btn">Show Value</button>
        <button id="show-attribute-btn">Show Atr</button>

        <h4 id="get-heading">SET</h4>
        <button id="set-text-btn">Set Text</button>
        <button id="set-HTML-btn">Set HTML</button>
        <button id="set-value-btn">Set Value</button>
        <button id="set-attribute-btn">Set Atr</button>
</body>
</html>
